<section class="aside-course-select-content">
        <ul class="aside__list-course-select-content">
                <li class="aside__item-course-select-content">Contenido 1</li>
                <li class="aside__item-course-select-content">Contenido 2</li>
                <li class="aside__item-course-select-content">Contenido 3</li>
                <li class="aside__item-course-select-content">Contenido 4</li>
                <li class="aside__item-course-select-content">Contenido 5</li>
                <li class="aside__item-course-select-content">Contenido 6</li>
        </ul>
</section>
<section class="content__select-course-select-content">
        <form class="content__form-course-select-content">
                <div class="content__form_data-course-select-content">
                        <div class="content__form_group-course-select-content">
                                <label for="name-content-course">Nombre:</label>
                                <input type="text" name="name-content-course" id="" placeholder="Nombre del curso">
                        </div>
                        <div class="content__form_group-course-select-content">
                                <label for="description-content-course">Descripción:</label>
                                <textarea placeholder="Descripción del Curso"
                                        id="description-content-course"></textarea>
                        </div>
                        <div class="content__form_group-course-select-content">
                                <label for="content-course">Cambiar Contenido</label>
                                <input type="file" src="" alt="" id="content-course">
                        </div>
                </div>
                <div class="content__form_option-course-select-content">
                        <input type="button" value="Guardar cambios">
                </div>
        </form>
</section>
