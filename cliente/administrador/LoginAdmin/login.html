<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Login Admin</title>
</head>

<body>

    <div class="container" id="container">
        
        <div class="form-container sign-in">
            <form action="/login" method="POST">
                <h1>LOGIN</h1>
                <p>Valide sus credenciales</p>
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" placeholder="Email" required>
                
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Password" required>
                
                <a href="#">¿Olvidó su contraseña?</a>

                <button  type="submit">INGRESAR</button>
            </form>
        </div>

        <div class="toggle-container">
            <div class="toggle">    
                <div class="toggle-panel toggle-right">
                    <h1>¡Bienvenido!</h1>
                    <p>Recuerda ser responsable y mantener la ética profesional. Gracias por tu trabajo y desempeño en DarkCode</p>
                    <div class="waiting-message">
                        <img src="https://i.pinimg.com/originals/21/a1/aa/21a1aa2537400d0232efd93e108fd953.gif" alt="Animación de espera">
                        <p>En espera...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="JSAdmin/login.js"></script>
</body>

</html>
