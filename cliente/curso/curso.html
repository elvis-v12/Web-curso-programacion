    <div class="content">
        <main class="main">
            <header class="main__header">
                <div class="main__header-left">
                    <label class="curso__name" for="curso__name"></label>
                    <div class="curso__progreso">
                        <label class="curso__progreso-number" for="curso__progreso-number"></label>
                        <div class="curso__progreso_barra">
                            <div class="curso__progreso_barra-interna"></div>
                        </div>
                    </div>
                </div>
                <div class="main__header-right">
                    <div class="main__header_btn-left">
                        <button id="main__header_btn-previous">
                            <svg width="1em" height="1em" fill="none" viewBox="0 0 18 18"
                                xmlns="http://www.w3.org/2000/svg">
                                <path fill="#fff" d="M4.5 4.5H6v9H4.5zM7.125 9l6.375 4.5v-9z"></path>
                            </svg>
                        </button>
                        <span>2</span>
                        <button id="main__header_btn-next">
                            <svg width="1em" height="1em" fill="none" viewBox="0 0 18 18"
                                xmlns="http://www.w3.org/2000/svg">
                                <path fill="#fff" d="M4.5 13.5 10.875 9 4.5 4.5zm7.5-9v9h1.5v-9z"></path>
                            </svg>
                        </button>
                    </div>
                    <div class="main__header_btn-right">
                        <button>
                            Ver Clases
                            <svg width="1em" height="1em" fill="none" viewBox="0 0 24 24"
                                xmlns="http://www.w3.org/2000/svg">
                                <path fill="#C4C8CE" fill-rule="evenodd"
                                    d="M7.47 9.47a.75.75 0 0 1 1.06 0L12 12.94l3.47-3.47a.75.75 0 1 1 1.06 1.06l-4 4a.75.75 0 0 1-1.06 0l-4-4a.75.75 0 0 1 0-1.06"
                                    clip-rule="evenodd"></path>
                            </svg>
                        </button>
                    </div>
                </div>
            </header>
            <div class="main__body">
                <div class="main__left">
                    <div class="curso__content-video"></div>
                    <div class="curso__content-info">
                        <label class="session__name" for="session__name"></label>
                        <label class="session__fecha" for="session__fecha">Publicado el 20 de mayo de 2019</label>
                        <div class="session__recursos">
                            <label class="session__recursos-title">Archivos de clase</label>
                            <div class="session__recursos_content"></div>
                        </div>
                    </div>
                </div>
                <aside class="main__right">
                    <header class="main__aside">
                        <ul class="main__aside-tabs">
                            <li id="main__aside-comentarios" class="main__aside-tab active" id="">comentarios</li>
                        </ul>
                    </header>
                    <div class="main__right-content">
                        <section class="comentarios active">
                            <div class="comentarios__content">
                            </div>
                            <div class="comenarios__options">
                                <form action="" class="comentarios__form">
                                    <input type="text" name="" id="" placeholder="Escribe tu comentario">
                                </form>
                            </div>
                        </section>
                    </div>
                </aside>
            </div>
