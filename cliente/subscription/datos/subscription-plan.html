<!DOCTYPE html>
<html lang="es">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Plan Mensual</title>
        <link rel="stylesheet" href="subscription-plan.css">
        <link rel="stylesheet" href="modal-comprar.css">
        <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&display=swap" rel="stylesheet" />

</head>

<body>
        <header class="header">
                <h1 class="header__logo">
                        <img src="/cliente/principal/pictures/guimarbot.png" alt="GuímarBot Logo" class="logo">
                </h1>
        </header>
        <main class="datos-container">
        </main>
        <dialog class="popular__item-buy-modal">
                <header>
                        <h3>Pago en línea</h3>
                </header>
                <div class="payment-selection">
                        <img src="/cliente/principal/pictures/guimarbot-logo.png" alt="GuímarBot Logo" class="logo" />
                        <div class="payment-info">
                                <br /><span for="span">¡Hola! Selecciona tu manera de pago:</span>
                                <div class="payment-options">
                                        <label>
                                                <input type="radio" name="payment-method" id="card-option" />
                                                <img src="/cliente/principal/pictures/pagos/visa-mastercard.png"
                                                        alt="Visa/MasterCard" />
                                        </label>
                                        <label>
                                                <input type="radio" name="payment-method" id="qr-option" />
                                                <img src="/cliente/principal/pictures/pagos/yape-logo-3.png"
                                                        alt="Yape" />
                                        </label>
                                </div>
                        </div>
                </div>
                <div class="buttons">
                        <button class="cancel-button">Cancelar</button>
                        <button class="continue-button">Continuar</button>
                </div>
        </dialog>
        <script type="module" src="/server/script/subscripcion-plan/subscription-plan.js"></script>
</body>

</html>
